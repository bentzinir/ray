maze_sac:
    env: maze
    run: SAC
    stop:
        episode_reward_mean: 5
        timesteps_total: 100000
    config:
        # Works for both torch and tf.
        framework: tf
        gamma: 0.95
        no_done_at_end: false
        target_network_update_freq: 32
        tau: 1.0
        # initial_alpha: 0.5
        train_batch_size: 32
        optimization:
            actor_learning_rate: 0.005
            critic_learning_rate: 0.005
            entropy_learning_rate: 0.0001
        learning_starts: 0
        use_state_preprocessor: true
        Q_model:
          fcnet_activation: relu
          fcnet_hiddens: [512]
        policy_model:
          fcnet_activation: relu
          fcnet_hiddens: [512]
        env_config:
          warp_obs: true
          warp_dim: 42
          normalize_obs: true
        metrics_smoothing_episodes: 20